apiVersion: template.openshift.io/v1
kind: Template
metadata:
  annotations:
    tags: "web-app"
  name: "teamleader2ldap"
  labels:
    app: "teamleader2ldap"
objects:
  - kind: Service
    apiVersion: v1
    metadata:
      name: "teamleader2ldap-${env}"
      namespace: "iam"
      labels:
        app: "teamleader2ldap"
        app.kubernetes.io/component: "teamleader2ldap-${env}"
        app.kubernetes.io/instance: "teamleader2ldap-${env}"
        app.kubernetes.io/name: "teamleader2ldap"
        app.kubernetes.io/part-of: "teamleader2ldap"
        app.openshift.io/runtime: "teamleader2ldap"
        app.openshift.io/runtime-version: "${env}"
        env: ${env}
    spec:
      ports:
        - protocol: TCP
          port: ${{svc_port}}
          targetPort: ${{svc_port}}
          name: http
      selector:
        app: "teamleader2ldap-${env}"
      clusterIP:
      type: ClusterIP
      sessionAffinity: None
    status:
      loadBalancer: {}
  - kind: Deployment
    apiVersion: apps/v1
    metadata:
      annotations:
        alpha.image.policy.openshift.io/resolve-names: "*"
      name: "teamleader2ldap-${env}"
      namespace: "iam"
      labels:
        app: "teamleader2ldap"
        app.kubernetes.io/component: "teamleader2ldap-${env}"
        app.kubernetes.io/instance: "teamleader2ldap-${env}"
        app.kubernetes.io/name: "teamleader2ldap"
        app.kubernetes.io/part-of: "teamleader2ldap"
        app.openshift.io/runtime: "teamleader2ldap"
        app.openshift.io/runtime-version: ${env}
        env: ${env}
    spec:
      replicas: 0
      selector:
        matchLabels:
          app: "teamleader2ldap-${env}"
      template:
        metadata:
          creationTimestamp: null
          labels:
            app: "teamleader2ldap-${env}"
            deploymentconfig: "teamleader2ldap-${env}"
            env: ${env}
          annotations:
            openshift.io/generated-by: OpenShiftWebConsole
        spec:
          containers:
            - name: "teamleader2ldap-${env}"
              terminationMessagePath: /dev/termination-log
              resources:
                limits:
                  cpu: '${cpu_limit}m'
                  memory: '${memory_limit}Mi'
                requests:
                  cpu: '${cpu_requested}m'
                  memory: '${memory_requested}Mi'
              ports:
                - containerPort: ${{svc_port}}
                  protocol: TCP
              imagePullPolicy: IfNotPresent
              livenessProbe:
                httpGet:
                  path: /health/live
                  port: ${{svc_port}}
                initialDelaySeconds: 15
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
                failureThreshold: 3
              readinessProbe:
                tcpSocket:
                  port: ${{svc_port}}
                initialDelaySeconds: 15
                periodSeconds: 10
                successThreshold: 1
                timeoutSeconds: 1
                failureThreshold: 3
              terminationMessagePolicy: File
              envFrom:
                - configMapRef:
                    name: "teamleader2ldap-${env}"
                - secretRef:
                    name: "teamleader2ldap-${env}"
              image: >-
                image-registry.openshift-image-registry.svc:5000/iam/teamleader2ldap:${env}
          restartPolicy: Always
          terminationGracePeriodSeconds: 30
          dnsPolicy: ClusterFirst
          securityContext: {}
          schedulerName: default-scheduler
      strategy:
        type: RollingUpdate
        rollingUpdate:
          maxUnavailable: 25%
          maxSurge: 25%
      revisionHistoryLimit: 10
      progressDeadlineSeconds: 600
  - kind: ConfigMap
    apiVersion: v1
    metadata:
      name: "teamleader2ldap-${env}"
      namespace: "iam"
      labels:
        app: "teamleader2ldap"
        app.kubernetes.io/component: "teamleader2ldap-${env}"
        app.kubernetes.io/instance: "teamleader2ldap-${env}"
        app.kubernetes.io/name: "teamleader2ldap"
        app.kubernetes.io/part-of: "teamleader2ldap"
        app.openshift.io/runtime: "teamleader2ldap"
        app.openshift.io/runtime-version: ${env}
        env: ${env}
    data:
      TL_AUTH_URI: some_value
      TL_API_URI: some_value
      TL_WEBHOOK_URL: some_value
      LDAP_URI: some_value
      LDAP_OR_ID_URI: some_value
  - kind: Secret
    apiVersion: v1
    metadata:
      name: "teamleader2ldap-${env}"
      namespace: "iam"
      labels:
        app: "teamleader2ldap"
        app.kubernetes.io/component: "teamleader2ldap-${env}"
        app.kubernetes.io/instance: "teamleader2ldap-${env}"
        app.kubernetes.io/name: "teamleader2ldap"
        app.kubernetes.io/part-of: "teamleader2ldap"
        app.openshift.io/runtime: "teamleader2ldap"
        app.openshift.io/runtime-version: ${env}
        env: ${env}
    stringData:
      TL_CLIENT_ID: ''
      TL_CLIENT_SECRET: ''
      TL_REDIRECT_URI: ''
      TL_SECRET_CODE_STATE: ''
      TL_CODE: ''
      TL_AUTH_TOKEN: ''
      TL_REFRESH_TOKEN: ''
      TL_TOKEN_FILE: ''
      REDIS_URL: ''
      LDAP_BIND: ''
      LDAP_PASSWORD: ''
      ZENDESK_EMAIL: ''
      ZENDESK_TOKEN: ''
      ZENDESK_SUBDOMAIN: ''
      SLACK_CHANNEL: ''
      SLACK_TOKEN: ''
parameters:
  - name: env
    value: "env"
  - name: "memory_requested"
    value: "128"
  - name: "memory_limit"
    value: "328"
  - name: "cpu_requested"
    value: "100"
  - name: "cpu_limit"
    value: "300"
  - name: "svc_port"
    value: "8080"
